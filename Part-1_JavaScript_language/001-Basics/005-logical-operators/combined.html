<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logical operator : AND and OR combined</title>
    </head>
    <body>
        <script>
            "use-strict";

            /*
            the 2 && 3 is first evaluated and returns 3
            null is so the first OR skips it.
            3 is true, so it stops here and pops 3.
            */
            alert( null || 2 && 3 || 4 ); // -> 3
        </script>
    </body>
</html>
