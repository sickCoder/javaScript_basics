<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>If statement</title>
    </head>
    <body>
        <script>
            let jsName = prompt('What is the "official" name of JavaScript?', "");
            if(jsName == "ECMAScript")
                alert("Right!");
            else
                alert("You don't know? ECMAScript");
        </script>
    </body>
</html>
