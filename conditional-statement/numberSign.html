<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Print the sign of a number</title>
    </head>
    <body>
        <script>
            let number = prompt("Type a number", "0");
            if (number > 0)
                alert(1);
            else if (number < 0) 
                alert(-1);
            else
                alert(0);
        </script>
    </body>
</html>
