<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logical operator : login checking exercise</title>
    </head>
    <body>
        <script>
            "use-strict";
            let userName = prompt("Who's there?", "");
            let password;

            if (userName === "Admin") {

                password = prompt("password?", "");

                if (password === "TheMaster")
                    alert("Welcome!");
                else if (password === "" || password === null)
                    alert("Canceled");
                else 
                    alert("Wrong password");

            } else if (userName === "" || userName === null)
                alert("Canceled");
            else 
                alert("I don't know you");    
            
        </script>
    </body>
</html>
