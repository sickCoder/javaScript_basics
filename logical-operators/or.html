<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logical operator : OR</title>
    </head>
    <body>
        <script>
            "use-strict";
            //OR returns the first true value or the last one if everething is false
            alert(null || 2 || undefined); //-> 2
            //alert retruns undefined value
            alert(alert(1) || 2 || alert(3)); // -> 1 and 2
        </script>
    </body>
</html>
