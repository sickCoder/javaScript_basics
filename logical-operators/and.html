<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logical operator : AND</title>
    </head>
    <body>
        <script>
            "use-strict";
            /*
            AND returns the first false value it finds or
            the last value if everything is true.

            The alert(1) pops and returns undefined
            undefined is false so finally undefined pops
            */
            alert(alert(1) && alert(2)); //-> 1 -> undefined
        </script>
    </body>
</html>
